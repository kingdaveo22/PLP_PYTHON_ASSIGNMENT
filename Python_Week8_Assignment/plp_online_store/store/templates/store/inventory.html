{% extends "store/base.html" %}

{% block title %}Inventory{% endblock %}

{% block content %}
<h2 class="mb-4">Inventory</h2>
<ul class="list-group">
    {% for product in products %}
    <li class="list-group-item">{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
</ul>
{% endblock %}
